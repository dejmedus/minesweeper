<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="minesweeper">
        <!-- 10x9 buttons -->
        <div id="title-bar">
            <div>
                <img src="./assets/mine.svg" alt="minesweeper mine">
                <h1>Minesweeper</h1>
            </div>
            <div>
                <span>
                    <button>
                        <img src="./assets/title-bar/min.svg" alt="minimize window">
                    </button>
                    <button>
                        <img src="./assets/title-bar/max.svg" alt="maximize window">
                    </button></span>
                <button>
                    <img src="./assets/title-bar/close.svg" alt="close window">
                </button>
            </div>
        </div>
        <div class="menu">
            <button>Game</button>
            <button>Help</button>
        </div>
        <div class="container">
            <div class="score-bar">
                <h2 id="flags"></h2>
                <button id="status"></button>
                <h2 id="seconds"></h2>
            </div>
            <div id="game" class="game"></div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="helpers/drag.js"></script>
</body>

</html>
